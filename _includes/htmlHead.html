<!doctype html>
<html lang="{{ site.lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ site.title | default: site.github.repository_name }}</title>
    <meta name="description" content="{{ site.description | default: site.github.project_tagline }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="{{ page.url | absolute_url | replace:'index.html',''}}" />
    <link rel="stylesheet" href="{{ '/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="manifest" href="/manifest.json">
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="{{ site.brandcolor | default: "silver" }}">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="{{ site.title | default: site.github.repository_name }}">
    <link rel="icon" sizes="192x192" href="{{ '/img/icons/apple-touch-icon-512.png' | relative_url }}">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="{{ site.brandcolor | default: "silver" }}">
    <meta name="apple-mobile-web-app-title" content="{{ site.title | default: site.github.repository_name }}">
    <link rel="apple-touch-icon" href="{{ '/img/icons/apple-touch-icon-180.png' | relative_url }}">
    <!-- Tile for Win8 -->
    <meta name="msapplication-TileImage" content="{{ 'img/icons/apple-touch-icon-180.png' | relative_url }}">
    <meta name="msapplication-TileColor" content="{{ site.theme_color }}">
    <meta property="og:title" content="{{ site.title | default: site.github.repository_name }}" />
    <meta property="og:locale" content="{{ site.lang }}" />
    <meta property="og:url" content="{{ page.url | absolute_url | replace:'index.html',''}}" />
    <meta property="og:site_name" content="{{ site.title | default: site.github.repository_name }}" />
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/css/ie.css' | relative_url }}">
    <![endif]-->

  </head>
  <body>
