# https://github.com/eduardoboucas/staticman/blob/master/staticman.sample.yml
comments:
  allowedFields: ["slug", "name", "message"]
  branch: "master"
  commitMessage: "Add comment by {fields.name} on {fields.slug}"
  filename: "{@timestamp}"
  format: "yaml"
  name: "Schwarzsilber.de"
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp"
  moderation: false
  path: "comments/{options.slug}"
  requiredFields: ["slug", "name", "message"]
 transforms:
    email: md5
