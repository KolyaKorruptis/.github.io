<!doctype html>
<html lang="{{ site.lang | default: "de-DE" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ site.title | default: site.github.repository_name }}</title>
    <meta name="description" content="{{ site.description | default: site.github.project_tagline }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TODO: <link rel="canonical" href=""> -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="manifest" href="/manifest.json">
    <!-- Chrome for Android theme color -->
    <!-- TODO <meta name="theme-color" content=""> -->
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="{{ site.title | default: site.github.repository_name }}">
    <!-- TODO <link rel="icon" sizes="192x192" href="/img/icons/apple-touch-icon-512.png"> -->
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="silver">
    <meta name="apple-mobile-web-app-title" content="{{ site.title | default: site.github.repository_name }}">
    <!-- TODO <link rel="apple-touch-icon" href="/img/icons/apple-touch-icon-180.png"> -->
    <!-- Tile for Win8 -->
    <!-- TODO <meta name="msapplication-TileImage" content="img/icons/apple-touch-icon-180.png"> -->
    <meta name="msapplication-TileColor" content="silver">
    <!-- TODO <link rel="shortcut icon" href="/img/icons/favicon.ico"> -->
    {% seo %}

    <!-- ! <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script> -->
    <!-- ! <script src="{{ '/assets/js/respond.js' | relative_url }}"></script> -->
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->

  </head>
  <body>
      <!--- <div id="header">
        <nav>
          <li class="fork"><a href="{{ site.github.repository_url }}">View On GitHub</a></li>
          {% if site.show_downloads %}
            <li class="downloads"><a href="{{ site.github.zip_url }}">ZIP</a></li>
            <li class="downloads"><a href="{{ site.github.tar_url }}">TAR</a></li>
            <li class="title">DOWNLOADS</li>
          {% endif %}
        </nav>
      </div> --->

    <div class="wrapper">

      <section>
        <div id="title">
          <a href="/">
            <img class="logo" src="http://www.schwarzsilber.de/swsi2015/img/src/1301328735451.png" alt=""/>
            <h1>{{ site.title | default: site.github.repository_name }}</h1>
            <p>{{ site.description | default: site.github.project_tagline }}</p>
          </a>
          <hr>
          <span class="credits left">by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
          <span class="credits right">last site update: {{ site.time }}</span>
        </div>

        {{ content }}

        {% if page.date %}
          <p class="credits">Posted on: {{ page.date }}</p>
        {% endif %}
      </section>

    </div>
  </body>
</html>
