---
layout: default
---

<!-- <h1>Tag: {{ page.tag }}</h1> -->
<ul class="postsList">
{% for post in site.tags[page.tag] %}
  <li class="postsList__item">
    <a class="postsList__link" href="{{ post.url }}">{{ post.title }}</a> <div class="postsList__date">({{ post.date | date_to_string }})</div>
  </li>
{% endfor %}
</ul>
